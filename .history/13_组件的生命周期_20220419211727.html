二、语法
let （定义变量）
定义变量时，写var与不写var的区别？
      不写var（未声明变量），即未出现新变量（将覆盖该元素的值），相当于给全局对象定义一个属性（相当于定义一个全局的window的属性），全局对象过多即window属性过多会污染全局对象；
      写var，在当前作用域内写一个新的变量。
//写var
var a = 5 ;
fuction foo(){
  var a = 6;
  console.log('1==' + a);
}
foo();//调用函数
console.log('2==' + a);

//输出结果：
//1==6  2==5

//不写var
var a = 5 ;
fuction foo(){
  a = 6;
  console.log('1==' + a);
}
foo();//调用函数
console.log('2==' + a);

//输出结果：
//1==6  2==6

1.1 let与var的区别（var的特点）
let不属于顶层对象window（var属于）
用let优点：不污染顶层对象window

let不允许重复声明（var允许）
var的重复声明及覆盖，let在重复声明时会报错
用let优点：防止使用到同一个名字造成数据更改
