<body>
    <div id="app"></div>

    <script src="./babel.min.js"></script>
    <script src="./react.development.js"></script>
    <script src="./react-dom.development.js"></script>

    <script type="text/babel">
        class Parent extends React.Component{
            constructor(){
                super()
            }
        
            render() {
                return(
                    <div>
                        <h1>父组件</h1>
                        <Child />
                    </div>
                )
            }
        }
        
        class Child extends React.Component{
            constructor(){
                super()
                this.state={
                    count:0
                }
                this.state.add = this.state.add.bind(this)
            }
            add(){

            }
            render(){
                return(
                    <div>
                        <h3>子组件</h3>  
                        <button onClick={this.state.add}>点击count+1</button>  
                    </div>
                )
            }
        }

        ReactDOM.render(
            <Parent />,
            document.querySelector("#app")
        )
    </script>
